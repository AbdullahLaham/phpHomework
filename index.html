<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>MY PAGE</p>
            <p>EMPLOYEE ENGAGEMENT</p>
            <p>PMS</p>
            <p>ESS</p>
            <p>DASHBOARDS</p>
            <p>DOWNLOADS</p>
        </div>

        <div class="up-section">
            <p>Attendance Regularization Form</p>
            <div  class="self-behalf" >
              <table>
              <td class="felf">
                <input type="radio" id="self"/> <label for="self">Self</label>
              </td>
              <td class="behalf">
                <input type="radio" id="behalf"/> <label for="behalf">on Behalf</label>
              </td>
            </table>
            </div>
            
        </div>


        <table class="content-table">
            
            <tbody>
              <tr>
                <th>Regularization type</th>
                <td colspan="3">
                    <select>
                        <option>-Select</option>
                    </select>
                </td>
              </tr>
              <tr class="">
                <th>From Date</th>
                <td><input type="text" placeholder="DD/MM/YYYY"  /></td>
                <td  class="to">To Date</td>
                <td><input type="text" placeholder="DD/MM/YYYY"  /></td>
              </tr>
              <tr>
                <th>From Time</th>
                <td>
                    <select>
                        <option>Hours</option>
                    </select>
                    <select>
                        <option>Minutes</option>
                    </select>
                </td>
                <td class="to">To Time</td>
                <td>
                    <select>
                        <option>Hours</option>
                    </select>
                    <select>
                        <option>Minutes</option>
                    </select> 
                </td>
              </tr>
              <tr class="">
                <th>Contact No. [if Any]</th>
                <td colspan="3"><input type="text" placeholder="9310582783" /></td>
              </tr>
              <tr>
                <th>Place</th>
                
                <td colspan="3"><textarea style="width: 100%; height: 100%; border: 1px solid rgb(201, 201, 201);">

                </textarea></td>
              </tr>
              <tr class="">
                <th>Reason</th>
                
                <td colspan="3"><textarea style="width: 100%; height: 100%; border: 1px solid rgb(201, 201, 201);">

                </textarea></td>
              </tr>
              <tr>
                <th>Your Manager</th>
                
                <td colspan="3">Admin Netcom Labs</td>
              </tr>
              <tr class="buttonsrow">
                <td colspan="3">
                 
                </td>
                <td colspan="1" class="buttons">
                  <button >
                    Submit
                  </button>
                  <button >
                    Reset
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="footer" >
            <div>
              <p>Powered By Officenent</p>
            </div>
            <div class="left-footer">
              <p>Administrator</p>
              <p>Fedback</p>
              <p>Intranet Help</p>

            </div>
          </div>
    </div>
</body>
</html>
